<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Lesson 10</title>
  </head>
  <body>
    <main>
      <table>
        <caption>
          Моя таблица
        </caption>
        <thead>
          <tr>
            <th>One</th>
            <th>Two</th>
            <th>Three</th>
            <th>Four</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>One</td>
            <td>Two</td>
            <td>Three</td>
            <td>Four</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">One</td>
            <td colspan="2">Two</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
